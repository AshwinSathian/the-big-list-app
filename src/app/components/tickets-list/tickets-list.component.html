<h1 class="text-3xl m-5">{{ (tickets$ | async)?.length }}</h1>
@if (!keys.length) {
<cdk-virtual-scroll-viewport
  itemSize="100"
  class="w-full min-h-screen p-2 flex flex-col gap-2 bg-transparent mx-auto"
>
  <app-tickets-list-item
    *cdkVirtualFor="let ticket of tickets$ | async"
    [ticket]="ticket"
  ></app-tickets-list-item>
</cdk-virtual-scroll-viewport>
}
